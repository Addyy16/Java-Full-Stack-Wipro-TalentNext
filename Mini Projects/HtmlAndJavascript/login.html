<!DOCTYPE html>
<html>
<head>
    <script>
        function validateLogin() {
            var uname = document.getElementById('uname').value;
            var pwd = document.getElementById('pwd').value;
            var regex = /^(?=.*[A-Z])(?=.*\d).{6,}$/;
            if (!uname || uname.length !== 8) { alert('Username must be 8 chars'); return false; }
            if (!pwd.match(regex)) { alert('Invalid password'); return false; }
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateLogin()">
        <table>
            <tr><td>User Name:</td><td><input type="text" id="uname" maxlength="8"></td></tr>
            <tr><td>Password:</td><td><input type="password" id="pwd" maxlength="8"></td></tr>
            <tr><td colspan="2"><input type="submit" value="Login"></td></tr>
        </table>
    </form>
</body>
</html>
