<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Online Book Store</title>
<link rel="stylesheet" href="styles.css" />
<script src="script.js" defer></script>
</head>
<body>
<header>
  <div class="promo-message">
    YOUR ROUTE TO SUCCESS UPTO <span class="highlight">40 OFF</span> ON SBI EXAM BOOKS.
  </div>
  <img src="assets/images/logo.png" alt="Round Logo" class="logo" />
</header>

<div class="button-bar">
  <button id="search"><img src="assets/icons/search.png" alt="Search" /> Search</button>
  <button id="download"><img src="assets/icons/download.png" alt="Download" /> Download</button>
  <button id="print"><img src="assets/icons/print.png" alt="Print" /> Print</button>
  <button id="favorite"><img src="assets/icons/favorite.png" alt="Favorite" /> Favorite</button>
</div>

<table class="book-table">
  <tbody>
    <tr>
      <td><img src="assets/images/book1.jpg" alt="Book 1" class="book-img" /><div class="book-info"><strong>Title 1</strong><br />Author 1</div></td>
      <td><img src="assets/images/book2.jpg" alt="Book 2" class="book-img" /><div class="book-info"><strong>Title 2</strong><br />Author 2</div></td>
      <td><img src="assets/images/book3.jpg" alt="Book 3" class="book-img" /><div class="book-info"><strong>Title 3</strong><br />Author 3</div></td>
      <td><img src="assets/images/book4.jpg" alt="Book 4" class="book-img" /><div class="book-info"><strong>Title 4</strong><br />Author 4</div></td>
      <td><img src="assets/images/book5.jpg" alt="Book 5" class="book-img" /><div class="book-info"><strong>Title 5</strong><br />Author 5</div></td>
      <td><img src="assets/images/book6.jpg" alt="Book 6" class="book-img" /><div class="book-info"><strong>Title 6</strong><br />Author 6</div></td>
    </tr>
    <tr>
      <td><img src="assets/images/book7.jpg" alt="Book 7" class="book-img" /><div class="book-info"><strong>Title 7</strong><br />Author 7</div></td>
      <td><img src="assets/images/book8.jpg" alt="Book 8" class="book-img" /><div class="book-info"><strong>Title 8</strong><br />Author 8</div></td>
      <td><img src="assets/images/book9.jpg" alt="Book 9" class="book-img" /><div class="book-info"><strong>Title 9</strong><br />Author 9</div></td>
      <td><img src="assets/images/book10.jpg" alt="Book 10" class="book-img" /><div class="book-info"><strong>Title 10</strong><br />Author 10</div></td>
      <td><img src="assets/images/book11.jpg" alt="Book 11" class="book-img" /><div class="book-info"><strong>Title 11</strong><br />Author 11</div></td>
      <td><img src="assets/images/book12.jpg" alt="Book 12" class="book-img" /><div class="book-info"><strong>Title 12</strong><br />Author 12</div></td>
    </tr>
  </tbody>
</table>
</body>
</html>
